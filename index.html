<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
  <title>Cart</title>
</head>
<body>
  <div class="wrapper">
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <div class="search-btn">
        <i class="fas fa-search"></i>
      </div>
      <div class="cancel-btn">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="card-container">
      <div class="card-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="https://cdn.mos.cms.futurecdn.net/CAo7Mx8d9yBnCVuFGEJ3R4-1200-80.jpeg" alt="earphones">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Earphones</span>
            </div>
            <div class="price">590 $</div>
          </div>
          <div class="buttons">
            <button>Buy in 1 click</button>
            <button class="cart-btn">Add to cart</button>
          </div>
        </div>
      </div>
  
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/42-alu-silver-sport-white-nc-s3-grid?wid=540&hei=550&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1594259786000" alt="watches">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple Watches</span>
            </div>
            <div class="price">740 $</div>
          </div>
          <div class="buttons">
            <button>Buy in 1 click</button>
            <button class="cart-btn">Add to cart</button>
          </div>
        </div>
      </div>
  
      <div class="card">
        <img src="https://klgadgetguy.com/wp-content/uploads/2019/04/1200px-AirPods.jpg" alt="earphones">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple Earphones</span>
            </div>
            <div class="price">650 $</div>
          </div>
          <div class="buttons">
            <button>Buy in 1 click</button>
            <button class="cart-btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="search.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
